			$("a").on('click', function(event) {

				if (this.hash !== "") {
					event.preventDefault();
					var hash = this.hash;
					$('html, body').animate({
						scrollTop: $(hash).offset().top
					}, 800,
					function(){
						window.location.hash = hash;
					});
				}
			});
		
		
			$("#edpic").mouseenter(function(){
				$("#edpic").animate({
				left: "-=50px"},"slow"
				);
			});
			$("#edpic").mouseleave(function(){
				$("#edpic").animate({
				left: "+=50px"},"slow"
				);
			});
		});
		</script>
